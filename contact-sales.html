al.autoDelete.description.more":"Your oldest recordings will automatically be deleted once you reach your storage limit, so you'll never run out of storage space.","broadcasts.announcementModal.autoDelete.turnOff":"To turn off auto-deletion, go to your \u003Clink>Team settings\u003C/link>.","broadcasts.announcementModal.backgroundMusicUpload.title":"Custom background music","broadcasts.announcementModal.backgroundMusicUpload.description":"You can now upload your own background music to your studio!","broadcasts.announcementModal.backgroundMusicUpload.description.more":"To add custom background music, click on the Brand tab, and then under the Background music section, click the 'Add music' button.","broadcasts.announcementModal.backgroundMusicUpload.help":"For more information about custom background music, \u003Clink>click here\u003C/link>.","broadcasts.announcementModal.collabInvite.title":"Hi there!","broadcasts.announcementModal.collabInvite.description":"You've been invited to join Collab by StreamYard. Collab is a new space for creators to find each other.","broadcasts.announcementModal.collabInvite.button":"Get started","broadcasts.announcementModal.customLayouts.title":"Announcing Custom Layouts! 🚀","broadcasts.announcementModal.customLayouts.description":"Easily customize existing layouts or create your own. Position cameras and media wherever you like. Our dynamic camera grid makes your layouts fully adaptive.","broadcasts.announcementModal.darkmode.title":"Try Dark mode!","broadcasts.announcementModal.darkmode.description":"We're incredibly excited to finally deliver one of your most requested features: Dark mode!","broadcasts.announcementModal.darkmode.description.more":"Dark mode provides a more comfortable and eye-friendly experience of StreamYard. Try it now!","broadcasts.announcementModal.darkmode.cta.dark":"Try Dark mode","broadcasts.announcementModal.darkmode.cta.light":"Switch back to Light mode","broadcasts.announcementModal.instagramLive.title":"Stream to Instagram! 🚀","broadcasts.announcementModal.instagramLive.description":"Instagram Live is now available! Add it as a destination to your next stream.","broadcasts.announcementModal.instagramLive.description.more":"A portrait studio mode is also coming very soon.","broadcasts.announcementModal.teams.title":"Announcing StreamYard Teams! 🎉","broadcasts.announcementModal.teams.description":"You can now invite your team members to StreamYard. Check out the new \u003Cstrong>Members\u003C/strong> tab on the left!","broadcasts.announcementModal.teams.description.video":"Watch this video to learn more.","broadcasts.announcementModal.linkedInEvents.title":"Announcing LinkedIn Events! 🎉","broadcasts.announcementModal.linkedInExpansion.title":"LinkedIn Live is expanding","broadcasts.announcementModal.linkedInExpansion.question":"Are you active on LinkedIn?","broadcasts.announcementModal.linkedInExpansion.description":"LinkedIn Live has expanded their access criteria! If you have at least 150 connections or followers, you are likely eligible to stream to LinkedIn! 🎉","broadcasts.announcementModal.linkedInExpansion.button":"Add a LinkedIn destination","broadcasts.announcementModal.linkedInScheduling.title":"LinkedIn scheduling is here 🎉","broadcasts.announcementModal.markers.title":"Introducing Markers","broadcasts.announcementModal.markers.description.default":"Mark key moments during your show by pressing \u003Ccomponent/>. Afterwards, easily find and repurpose those moments as clips from the StreamYard editor.","broadcasts.announcementModal.markers.description.notDefault":"Mark key moments during your show with hotkeys! Simply go to your settings and set a hotkey to start creating markers. After your show, easily find and repurpose those moments as clips from the StreamYard editor.","broadcasts.announcementModal.mediaTrimmer.title":"Introducing video trimming","broadcasts.announcementModal.mediaTrimmer.description":"You can now trim your videos on StreamYard!","broadcasts.announcementModal.mediaTrimmer.description.more":"Trim your video to the perfect length and then easily play, share, or download your freshly-cut video.","broadcasts.announcementModal.mediaTrimmer.split.title":"Introducing video splitting","broadcasts.announcementModal.mediaTrimmer.split.description":"Split your videos into multiple segments so you can keep what you want and remove what you don't! Then save these segments as one video you can play, share or download.","broadcasts.announcementModal.mediaTrimmer.split.description.more":"To try the new splitting feature, click on any video in your \u003Clink>video library\u003C/link> and then select the \u003CtrimButtonImg/> button.","broadcasts.announcementModal.mobileStreaming.title":"Mobile streaming is here! 🎉","broadcasts.announcementModal.multiStreaming.title":"Multistreaming is here! 🎉","broadcasts.announcementModal.greenRoom.title":"Introducing Greenroom!","broadcasts.announcementModal.greenRoom.description":"The Greenroom is a waiting area for guests to prepare with hosts and producers before they enter the studio to go live.","broadcasts.announcementModal.greenRoom.description.more":"Hosts can have private video calls with guests in the Greenroom, where they can check that the guest's microphone, camera, and shareable content is set up correctly and ready to go before entering the studio. This helps everyone feel more prepared and comfortable before going live. \u003Clink>Learn More\u003C/link>.","broadcasts.announcementModal.greenScreen.title":"Introducing Green screen!","broadcasts.announcementModal.guestDestinations.title":"Introducing guest destinations! 🎉","broadcasts.announcementModal.guestDestinations.description":"A great way to get more viewers! Allow your guests to stream to their own social channels.","broadcasts.announcementModal.guestDestinations.description.settings":"You can enable it from the \"Guests\" tab in your studio settings, or from the modal when inviting a guest.","broadcasts.announcementModal.localRecordings.title":"Announcing local recordings! 🚀","broadcasts.announcementModal.localRecordings.description":"You can now record separate audio and video tracks on each user's device. Even if someone has a weak connection, the recordings won't be blurry or choppy.","broadcasts.announcementModal.localRecordings.description.more":"A game-changer if you're a podcaster, or edit your recordings. Enable it in the studio. \u003Clink>Learn more\u003C/link>.","broadcasts.announcementModal.directMessage.title":"Announcing Private Direct Messages! 🎉","broadcasts.announcementModal.directMessage.description":"You can now send direct messages to participants in the studio private chat! Click \u003Clink>here\u003C/link> to learn more.","broadcasts.announcementModal.onAir.title":"StreamYard On-Air is now available! 🚀","broadcasts.announcementModal.onAir.description":"StreamYard On-Air is a live webinar platform.","broadcasts.announcementModal.onAir.description.more":"Host a webinar, live stream, or event on StreamYard, or embed it on your website. Optionally, collect email addresses through a registration form. \u003Clink>Learn more\u003C/link>.","broadcasts.announcementModal.onAirWatchStatus.title":"Track attendance for On-Air Webinars!","broadcasts.announcementModal.onAirWatchStatus.description":"View and filter which of your webinar registrants \u003Cstrong>Registered\u003C/strong>, \u003Cstrong>Attended live\u003C/strong>, or \u003Cstrong>Watched on-demand\u003C/strong>.","broadcasts.announcementModal.onAirWatchStatus.description.more":"To view attendance, make sure registration is enabled. Then, head to the manage registrants page for your webinar.","broadcasts.announcementModal.portraitStudio.title":"Portrait mode is here!","broadcasts.announcementModal.portraitStudio.description":"Stream or record in portrait mode (9:16). We recommend it if Instagram is the main platform you care about.","broadcasts.announcementModal.portraitStudio.description.more":"E ops! That video's bitrate is too high. The maximum bitrate is {{maxBitrate}} mbps.","broadcasts.status.errors.prerecorded.upload.connection":"The upload is taking too long. This might be a connection issue and is usually fixed by trying again. Feel free to \u003Clink>contact us\u003C/link> if you need help.","broadcasts.status.errors.prerecorded.upload.contentType":"File must be one of the following type: {{contentTypes}}","broadcasts.status.errors.prerecorded.upload.dimensions":"Whoops! The video's dimensions are too big. The maximum height allowed is {{maxHeight}}px, and the maximum width allowed is {{maxWidth}}px.","broadcasts.status.errors.prerecorded.upload.invalid":"Whoops! We can't understand that file. Please try another.","broadcasts.status.errors.prerecorded.upload.payloadTooLarge":"Whoops! That file's a bit too large. {{maxVideoSizeGb}} GB is the size limit for uploaded videos on the \u003Cplan/>.","broadcasts.status.errors.prerecorded.upload.payloadTooLarge.upgrade":"Whoops! That file's a bit too large. {{maxVideoSizeGb}} GB is the size limit for uploaded videos on the \u003Cplan/>. The \u003Clink>Business plan\u003C/link> allows {{maxBusinessVideoSizeGb}} GB.","broadcasts.status.errors.prerecorded.upload.videoTooLong":"Whoops! That video's a bit too long. {{maxVideoHours}} hours is the maximum length on the \u003Cplan/>.","broadcasts.status.errors.prerecorded.upload.videoTooLong.upgrade":"Whoops! That video's a bit too long. {{maxVideoHours}} hour is the maximum length on the \u003Cplan/>. \u003Clink>Upgrade your plan\u003C/link> to increase the maximum video length.","broadcasts.status.errors.prerecorded.general.videoTooLong":"Whoops! That recording's a bit too long. {{maxVideoHours}} hours is the maximum length for pre-recorded streams on the \u003Cplan/>.","broadcasts.status.errors.prerecordedStartFailed":"A pre-recorded stream failed to start. Please check its status page from the table on your homepage or \u003Clink>contact us\u003C/link> if you need help.","broadcasts.status.errors.recorderFailure.custom":"We're having trouble streaming to your destination. Is it possible the stream was ended or deleted on the destination? This can also occur if the RTMP server URL or stream key is incorrect. We'll keep trying and let you know if it's resolved.","broadcasts.status.errors.recorderFailure.cvent":"We're having trouble streaming to Cvent. This may be an issue on Cvent's end. We'll keep trying and let you know if it's resolved. Please check Cvent to ensure the stream looks okay. If this continues for a few minutes, try creating a new live stream on Cvent.","broadcasts.status.errors.recorderFailure.facebook":"We're having trouble streaming to Facebook. This may be an issue on Facebook's end. Is it possible the stream was ended or deleted on Facebook? We'll keep trying and let you know if it's resolved. Please check Facebook to ensure the stream looks okay. If this continues for awhile, try creating a new live stream. Or just remove this destination from the stream then re-add it.","broadcasts.status.errors.recorderFailure.hopin":"We're having trouble streaming to Hopin. This may be an issue on Hopin's end. We'll keep trying and let you know if it's resolved. Please check Hopin to ensure the stream looks okay. If this continues for a few minutes, try creating a new live stream on Hopin.","broadcasts.status.errors.recorderFailure.instagramRtmp":"We're having trouble streaming to Instagram. If you ended it on Instagram, then this is expected. If not, and this continues, try creating a new Instagram stream.","broadcasts.status.errors.recorderFailure.instagramRtmp.overOneHour":"Instagram has disconnected the stream. They currently disconnect streams after 1 hour for most users. If you want to continue streaming on Instagram, you can remove this destination from the stream and re-add it.","broadcasts.status.errors.recorderFailure.linkedin":"We're having trouble streaming to LinkedIn. This may be an issue on LinkedIn's end. We'll keep trying and let you know if it's resolved. Please check LinkedIn to ensure the stream looks okay. If this continues for awhile, try creating a new live stream. Or just remove this destination from the stream then re-add it.","broadcasts.status.errors.recorderFailure.onAir":"We're having trouble streaming to On-Air. We'll keep trying and let you know if it's resolved. If this continues for a few minutes, try creating a new stream.","broadcasts.status.errors.recorderFailure.restream":"We're having trouble streaming to Restream. This may be an issue on Restream's end. We'll keep trying and let you know if it's resolved. Please check \u003Clink>Restream\u003C/link> to ensure the stream looks okay. If this continues for awhile, try creating a new live stream. Or just remove this destination from the stream then re-add it.","broadcasts.status.errors.recorderFailure.socio":"We're having trouble streaming to Socio. This may be an issue on Socio's end. We'll keep trying and let you know if it's resolved. Please check Socio to ensure the stream looks okay. If this continues for a few minutes, try creating a new live stream on Socio.","broadcasts.status.errors.recorderFailure.twitch":"We're having trouble streaming to Twitch. This may be an issue on Twitch's end. We'll keep trying and let you know if it's resolved. Please check Twitch to ensure the stream looks okay. If this continues for awhile, try creating a new live stream. Or just remove this destination from the stream then re-add it.","broadcasts.status.errors.recorderFailure.twitter":"We're having trouble streaming to X (Twitter). This may be an issue on X's end. We'll keep trying and let you know if it's resolved. Please check X to ensure the stream looks okay. If this continues for awhile, try creating a new live stream. Or just remove this destination from the stream then re-add it.","broadcasts.status.errors.recorderFailure.youtube":"We're having trouble streaming to YouTube. This may be an issue on Y lessly with Facebook, YouTube, Linkedin, X (Twitter), Twitch, and more.","landingMainPage.landing.learnMore.guests.header":"Go live or record podcasts with remote guests","landingMainPage.landing.learnMore.guests.subHeader":"It's easy for guests to join from their browser or phone in a few clicks. No software downloads.","landingMainPage.landing.learnMore.guests.link":"\u003Clink>Learn more about Guest Interviews\u003C/link>","landingMainPage.landing.learnMore.multistreaming.header":"Multistream to all platforms at once","landingMainPage.landing.learnMore.multistreaming.subHeader":"Stream to Facebook, YouTube, Instagram, LinkedIn, X (Twitter), Twitch, and more. Make your audience feel special by featuring their comments on screen.","landingMainPage.landing.learnMore.multistreaming.link":"\u003Clink>Learn more about Multistreaming\u003C/link>","landingMainPage.landing.learnMore.comments.header":"Experience world-class audience interaction","landingMainPage.landing.learnMore.comments.subHeader":"Make your audience feel special by featuring their comments on screen.","landingMainPage.landing.learnMore.comments.link":"\u003Clink>Learn more about Audience Engagement\u003C/link>","landingMainPage.landing.learnMore.onair.header":"Move your webinars to StreamYard On-Air","landingMainPage.landing.learnMore.onair.subHeader":"StreamYard On-Air is a live webinar platform. We're redefining webinar stability, simplicity, and production quality. You can even embed it on your website for a fully white-label experience.","landingMainPage.landing.learnMore.onair.link":"See why everyone is switching","landingMainPage.landing.learnMore.branding.header":"Brand your show. No design skills required.","landingMainPage.landing.learnMore.branding.subHeader":"Make your show unique with your own logo, colors, overlays and videos (intro, outro, etc.).","landingMainPage.landing.learnMore.branding.link":"\u003Clink>Learn more about Branding\u003C/link>","landingMainPage.landing.learnMore.recording.header":"Studio quality recordings on any connection","landingMainPage.landing.learnMore.recording.subHeader":"Sick of Zoom and Skype ruining your podcast? With local recordings, a separate audio and video file is recorded on each user's device. Even if someone has weak internet, the recordings won't be blurry or choppy.","landingMainPage.landing.learnMore.recording.v2.subHeader":"Sick of Zoom and Skype ruining your podcast? With local recordings, a separate audio and video file is recorded on each user's device. Even if someone has weak internet, the recordings won't be blurry or choppy.","landingMainPage.landing.learnMore.recording.link":"\u003Clink>Learn more about Recordings\u003C/link>","landingMainPage.landing.learnMore.jess.quote":"As soon as we moved over to StreamYard, it was like night and day. It's been a hit with every speaker we bring in.","landingMainPage.landing.learnMore.jess.name":"Jess Catorc","landingMainPage.landing.learnMore.jess.role":"Head of Partnerships at Teachable","landingMainPage.landing.learnMore.google.quote":"The ability to upload and share video content, configure the branding and layout of the streams and the general ease-of-use of the platform has been a game-changer for us.","landingMainPage.landing.learnMore.google.name":"Andy Watts","landingMainPage.landing.learnMore.google.role":"Global AV & Technology Manager","landingMainPage.landing.learnMore.frank.quote":"Dude, it's a great app. Effortless.","landingMainPage.landing.learnMore.frank.name":"Frank Kern","landingMainPage.landing.learnMore.frank.role":"Marketer","landingMainPage.landing.learnMore.jolie.quote":"StreamYard created a whole new channel for our media company. We love it!","landingMainPage.landing.learnMore.jolie.name":"Jolie Gonzalez Padilla","landingMainPage.landing.learnMore.jolie.role":"Founder of Latin Times Media","landingMainPage.landing.learnMore.linda.quote":"This is wonderful! I'm a senior citizen and have used this a few times and it is much easier than other platforms.","landingMainPage.landing.learnMore.linda.name":"Linda Nance","landingMainPage.landing.learnMore.linda.role":"Gotta Be Handmade","landingMainPage.landing.learnMore.christina.quote":"StreamYard is easy to use and so helpful! It has helped to save our business.","landingMainPage.landing.learnMore.christina.name":"Christina Blanch","landingMainPage.landing.learnMore.christina.role":"Owner at Aw Yeah Comics","landingMainPage.landing.learnMore.michel.quote":"This is an excellent tool! It is so versatile. It has so many capabilities.","landingMainPage.landing.learnMore.michel.name":"Michel Cros","landingMainPage.landing.learnMore.michel.role":"Videographer at F and J Productions","landingMainPage.cta.title":"Get creating.","landingMainPage.cta.body":"Join millions of StreamYard users and start streaming or podcasting today.","landingMainPage.testimonial.quote":"I've been blown away by StreamYard's incredible software & technology. It enables me to execute my message to the world.","landingMainPage.testimonial.name":"Gary Vaynerchuk","landingMainPage.testimonial.role":"Entrepreneur","landingMainPage.testimonials.header":"60,000,000+ streams and recordings created on StreamYard","landingMainPage.testimonials.2.content":"This is probably the easiest streaming platform I know. I'm almost 50 and so a lot of Technology can be scary 😧... But you guys have done an amazing job of making this crazy simple. Thank 🙏🏿 you","landingMainPage.testimonials.2.name":"Bomeca Trotter","landingMainPage.testimonials.3.content":"I am a longtime user of StreamYard and the reason that I use it is because it is amazing. It is fluid, I never have issues with dropping my livestream, I love all of the tools that are inside of StreamYard and I'm able to use it with a team seamlessly. I love you, StreamYard!","landingMainPage.testimonials.3.name":"Krissy Buck","landingMainPage.testimonials.4.content":"I have used this system for 2 years and love it! Never a failure with my interviews on  market as convenient, user friendly, and easy to implement and understand as StreamYard.","landingMainPage.testimonials.11.name":"Professor Nez","landingMainPage.testimonials.12.content":"The ability to have multiple users sign in to the account and all back each other up in a stream is really critical and redundancy is huge for us. There's so many points of possible error or failure in broadcast events and live stream events. What we found with StreamYard is that it works.","landingMainPage.testimonials.12.name":"Jason Greenberg"},"onboarding":{"onboarding.v1.goals.options.other.label":"Can you specify?","onboarding.v2.title":"Welcome! What's your main reason for using StreamYard?","onboarding.v2.liveStreaming.title":"Live streaming","onboarding.v2.recording.title":"Recording","onboarding.v2.webinars.title":"Webinars","onboarding.v2.webinars.subtitle":"Hosting interactive events on StreamYard or any website","onboarding.checkout.costSummary.offer":"This is an auto-renewing subscription. Today, StreamYard will charge you \u003CchargeNow/> as an introductory offer. Afterwards, starting \u003CrenewalDate/>, your payment method will be automatically charged \u003CchargeRecurring/>, until you cancel the subscription. You can cancel your subscription anytime in your account settings.","onboarding.checkout.costSummary.noOffer":"This is an auto-renewing subscription. Today, StreamYard will charge you \u003CchargeNow/>. Afterwards, your payment method will be automatically charged \u003CchargeRecurring/>, until you cancel the subscription. You can cancel your subscription anytime in your account settings.","onboarding.checkout.costSummary.month":"\u003CplanPrice/> per month","onboarding.checkout.costSummary.year":"\u003CplanPrice/> per year, equivalent to \u003CplanPriceMonth/> per month","onboarding.checkout.costSummary.samePrice.month":"the same price per month","onboarding.checkout.costSummary.samePrice.year":"the same price per year, equivalent to \u003CplanPriceMonth/ lkshow Host / Digital Creator at B Live Media TV","pricing.testimonials.bridgetti.quote":"I recently had a guest on my show who had forty years experience in traditional media with 36 Emmys and more behind her name. After the show she said to me \"it's amazing what you've done, I love the run of your show, \u003Cstrong>flawless execution\u003C/strong>\". All of that is \u003Cstrong>possible because I use StreamYard\u003C/strong>.","pricing.testimonials.chris.name":"\u003Cstrong>Chris Brogan\u003C/strong>, Host of the Backpack show","pricing.testimonials.chris.quote":"\u003Cstrong>I can run the show all by myself\u003C/strong>. I can push all those buttons, make people big, small, change views, make all kinds of video clips come on, show people's websites live: \u003Cstrong>it's a show in a box\u003C/strong>…That's why I use it, I can rely on it, I can work on the part that's harder still, making my guest shine to the community that I have the pleasure to serve.","pricing.testimonials.pace.name":"\u003Cstrong>Pace Morby\u003C/strong>, Digital Creator and Real Estate Investor","pricing.testimonials.pace.quote":"StreamYard is absolutely \u003Cstrong>the number one tool\u003C/strong> that we use in our business and if you're not using it and you are a content creator, a podcast creator, or a YouTube creator, you are crazy.","pricing.mustBeTeamOwner.title":"Only the team owner can view and edit billing information. Please contact the team owner.","pricing.mustBeTeamOwner.button":"Return to dashboard","pricing.planUpdated.title.congrats":"Congratulations!","pricing.planUpdated.title.done":"Done!","pricing.planUpdated.unlocked":"You have unlocked the following:","pricing.planUpdated.happyStreaming":"Happy streaming!","pricing.planUpdated.subheading":"Done!","pricing.planUpdated.newCurrency":"You have switched currency.","pricing.planUpdated.newPlan":"You're now on the \u003CcurrentPlan/>.","pricing.planUpdated.finalMessage":"P.S. We're glad you chose the annual plan. Those cord cloud audio files for each participant. If someone has an issue with their local audio recording, you'll still have the backup cloud recording.","pricing.table.features.customerSuccessManager.title":"Customer success resources","pricing.table.features.customerSuccessManager.tip":"Our excellent customer success team will make sure you're set up for success.","pricing.table.features.customRtmp.title":"Custom RTMP destinations","pricing.table.features.customRtmp.tip":"Stream to any platform that accepts an RTMP stream. This includes platforms that StreamYard doesn't integrate with directly like Vimeo, Wix, etc.","pricing.table.features.downloadTranscripts.title":"Download transcripts","pricing.table.features.downloadTranscripts.tip":"Download transcripts of your live streams and recordings. English language only. Portuguese and Spanish coming soon.","pricing.table.features.downloadTranscripts.tip.v2":"Download transcripts of your live streams and recordings. English, Spanish and Portuguese only.","pricing.table.features.downloadTranscripts.tip.v3":"Download transcripts of your live streams and recordings. Available in English, Spanish, Portuguese, Italian, French, German, and Polish.","pricing.table.features.extraCameras.title":"Extra camera","pricing.table.features.extraCameras.tip":"Share a second camera. Easily switch between the two cameras, or show both at the same time.","pricing.table.features.extraUserRoles.title":"Extra user roles","pricing.table.features.extraUserRoles.tip":"More granular control over the roles and permissions of each team member. Grant control to those who need it and restrict it for those who don't.","pricing.table.features.freeStreamingLimits.title":"Streaming limits","pricing.table.features.freeStreamingAndRecordLimits.tip":"Stream or record up to {{maxHours}} hours per month on the Free Plan","pricing.table.features.greenroom.title":"Greenroom","pricing.table.features.greenroom.tip":"The best way to manage guests for important streams. The Greenroom is a waiting area for guests to prepare with hosts and producers before they enter the studio. Hosts can have private video calls with the guests to make sure their mic, cam, and shareable content are working before moving them to the studio. You can have up to {{maxPeopleInGreenroom}} total people in the studio and Greenroom.","pricing.table.features.guestDestinations.title":"Guest destinations","pricing.table.features.guestDestinations.tip":"Great for getting more viewers! You can choose to allow guests to send your stream to their own social accounts. Each guest may add up to {{maxOutputsPerGuest}} destinations. Each live stream allows up to {{totalMaxGuestOutputs}} guest destinations in total.","pricing.table.features.hd.title":"Full HD (1080p)","pricing.table.features.hd.tip":"Full high-definition streaming and recording. YouTube, LinkedIn, X (Twitter) and Twitch support 1080p. Unless you have 1080p access on Facebook, viewers can only watch in 720p. You and your guests need a solid internet connection for 1080p to work well.","pricing.table.features.localRecordings.title":"Local recordings - {{maxHours}} hours/mo","pricing.table.features.localRecordings.tip":"Record separate audio and video files on each user's device. Even if someone has a weak connection, the recordings won't be blurry or choppy. Useful if you need to do post-production editing. We'll also still create a cloud recording. Record up to {{maxHours}} hours every month on the free plan.","pricing.table.features.multistream.title":"Multistream - {{maxDestinations}} destinations","pricing.table.features.multistream.titleShort":"Multistream","pricing.table.features.multistream.tip":"Stream to {{maxPlatformsOutput}} platforms at the same time! Don't worry, you don't need ridiculously fast internet. We handle the multistreaming on our servers so the amount of data you send doesn't change.","pricing.table.features.onAir.title.v2":"On-Air webinars - {{viewersCount}} viewers","pricing.table.features.onAir.tip":"StreamYard On-Air is a live webinar platform. Host a webinar, live stream or event on StreamYard, or embed it on your website. Optionally collect email addresses through a registration form. This count is per stream and does not affect the number of social viewers you can have, which is unlimited on all plans.","pricing.table.features.onAir.tip.business":"StreamYard On-Air is a live webinar platform. Host a webinar, live stream or event on StreamYard, or embed it on your website. Optionally collect email addresses through a registration form. Starts with {{viewersCount}} viewers. You can purchase additional viewers if needed. This count is per stream and does not affect the number of social viewers you can have, which is unlimited on all plans.","pricing.table.features.onAir.tip.blackFriday":"StreamYard On-Air is a live webinar platform. Host a webinar, live stream or event on StreamYard, or embed it on your website. Optionally collect email addresses through a registration form. Upgrade before \u003Cexpiration/> and get twice as many viewers forever.","pricing.table.features.onScreenParticipants.title":"{{maxPeopleOnCam}} on-screen participants","pricing.table.features.onScreenParticipants.tipShort":"You can have {{maxPeopleOnCam}} people in the stream","pricing.table.features.recordedLiveStreams.title":"Live streams are recorded","pricing.table.features.recordedLiveStreams.tip":"On paid plans, all live streams are recorded on StreamYard, up to a maximum of {{vodCutoffLength}} hours per stream. On the Free plan, you can create recordings, but you can't live stream and record at the same time.","pricing.table.features.recording.titleShort":"Recording","pricing.table.features.seats.title":"{{count}} seat","pricing.table.features.seats.title_plural":"{{count}} seats","pricing.table.features.seats.tip":"Invite a team member to your account as an admin or cohost","pricing.table.features.seats.tip_plural":"Invite team members to your account as admins or cohosts","pricing.table.features.seatsUnlimited.title":"{{defaultSeats}}+ seats","pricing.table.features.seatsUnlimited.tip":"Starts with 10 seats. You can purchase additional seats if needed.","pricing.table.features.spaces.title":"Spaces","pricing.table.features.spaces.tip":"Organize your shows in unique spaces. Control who can create content and manage assets in each space. Essential if you have a team with multiple shows.","pricing.table.features.sso.inactive.title":"SSO (coming soon)","pricing.table.features.sso.inactive.tip":"Contact us if you want to be notified when it's ready!","pricing.table.features.sso.title":"SSO","pricing.table.features.sso.tip":"Manage access to StreamYard through your SAML or OIDC-based Identity Provider","pricing.table.features.storage.title":"{{defaultStorageHours}} hours of storage","pricing.table.features.storage.tip":"Store up to {{defaultStorageHours}} hours of streams and recordings in the cloud.","pricing.table.features.storageUnlimited.title":"{{defaultStorageHours}}+ hours of storage","pricing.table.features.storageUnlimited.tip":"Starts with 700 hours of storage. You can purchase additional storage if needed.","pricing.table.features.streamYardLogo.title":"StreamYard logo in your streams","pricing.table.features.streamYardLogo.tip":"A small StreamYard logo is placed in the corner of your live streams and recordings","pricing.table.features.unlimitedLocalRecordings.title":"Unlimited local recordings","pricing.table.features.unlimitedLocalRecordings.hd.title":"Unlimited Full HD local recordings","pricing.table.features.unlimitedLocalRecordings.upTo.title":"Up to 1080p recording quality","pricing.table.features.unlimitedLocalRecordings.4k.title":"Unlimited 4K local recordings","pricing.table.features.unlimitedLocalRecordings.tip":"Record separate audio and video files on each user's device. Even if someone has a weak connection, the recordings won't be blurry or choppy. Useful if you need to do post-production editing. We'll also still create a cloud recording.","pricing.table.features.unlimitedLocalRecordings.hd.tip":"Record separate audio and video files on each user's device in Full HD (1080p). Even if someone has a weak connection, the recordings won't be blurry or choppy. Useful if you need to do post-production editing. We'll also still create a cloud recording.","pricing.table.features.unlimitedLocalRecordings.4k.tip":"Record separate audio and video files on each user's device in 4K. Even if someone has a weak connection, the recordings won't be blurry or choppy. Useful if you need to do post-production editing. We'll also still create a cloud recording.","pricing.table.features.soc2.title":"SOC 2 Type 2 Compliant","pricing.table.features.soc2.tip":"Unmatched data security, backed by detailed audits.","pricing.table.features.uptimeSla.title":"Uptime SLA","pricing.table.features.uptimeSla.tip":"99.9% uptime SLA. We take extra measures to ensure you don't have any issues, like sending backup streams and using advanced servers.","pricing.table.features.transcriptBasedEditing.title":"Transcript-based editing","pricing.table.features.transcriptBasedEditing.tip":"Use AI generated transcripts to find and edit content quickly","pricing.table.features.videoRepurposing.title":"Video repurposing","pricing.table.features.videoRepurposing.tip":"Repurpose your videos into short-form content for Facebook, LinkedIn, YouTube, Instagram and TikTok","pricing.table.features.editorIntegrations.title":"Editor integrations","pricing.table.features.editorIntegrations.tip":"Easily export to Adobe Premiere Pro, Final Cut and DaVinci Resolve","pricing.headline":"StreamYard plans that grow with you and your brand","pricing.table.title":"Compare plans","pricing.table.subtitle":"Find the best fit for your streaming needs.","pricing.price.contactSales":"Contact sales","pricing.free.title":"Free","pricing.free.caption":"Test the waters and explore the world of streaming for free","pricing.free.limita s.unlimitedStreaming.podcast.title":"Unlimited recording and streaming","pricing.v2.features.logoOverlaysBackground.title":"Logos, Overlays, Backgrounds","pricing.v2.essentials.ctaLabel":"Get Essentials plan","pricing.v2.basic.ctaLabel":"Choose Basic","pricing.v2.professional.ctaLabel":"Choose Pro","pricing.v2.podcast.ctaLabel":"Choose Podcast","pricing.v2.podcast.ctaLabel.podcastPage":"Get Podcast Plan","pricing.v2.starter.ctaLabel":"Choose Starter","pricing.v3.title.free.features":"All core studio features","pricing.title.free.tip":"Interviewing guests, comments, screen sharing, video sharing, slide sharing, virtual backgrounds, scrolling tickers, banners, name tags, multiple layout options, brand colors, themes, background music, HD audio, hotkeys","pricing.title.podcast.features":"All core StreamYard features with:","pricing.v3.title.premium.features":"All Professional features with:","pricing.v3.title.growth.features":"All Premium features with:","pricing.v3.title.business.features":"All Growth features with:","pricing.v3.table.features.logoOverlaysBackground.tip":"Add your own logo to the top corner of your streams and recordings to make them look professional. Create any type of overlay or background you want by uploading your own images or GIFs.","pricing.v3.table.features.prerecorded.title":"Pre-recorded streams - {{count}} hour","pricing.v3.table.features.prerecorded.title_plural":"Pre-recorded streams - {{count}} hours","pricing.v3.table.features.prerecorded.tip":"Simply pick a previous StreamYard recording or upload a video, select the time and destinations, then sit back and watch the stream go live without you. Great if you have a high stakes stream (no mis-steps), are nervous to go live, or if you or your guest can't be online at your normal show time. On the \u003Cplan/>, videos can be up to {{maxFileVideoLengthHours}} hour long, and you can have up to {{prerecordedPendingMaximum}} scheduled at a time.","pricing.v3.table.features.prerecorded.tip_plural":"Simply pick a previous StreamYard recording or upload a video, select the time and destinations, then sit back and watch the stream go live without you. Great if you have a high stakes stream (no mis-steps), are nervous to go live, or if you or your guest can't be online at your normal show time. On the \u003Cplan/>, videos can be up to {{maxFileVideoLengthHours}} hours long, and you can have up to {{prerecordedPendingMaximum}} scheduled at a time.","pricing.v3.table.features.prerecordedUnlimitedVideos.tip":"Simply pick a previous StreamYard recording or upload a video, select the time and destinations, then sit back and watch the stream go live without you. Great if you have a high stakes stream (no mis-steps), are nervous to go live, or if you or your guest can't be online at your normal show time. On the \u003Cplan/>, videos can be up to {{maxFileVideoLengthHours}} hours long, and there's no limit to the number of videos you can have scheduled at a time.","pricing.v3.premium.ctaLabel":"Choose Premium","pricing.v3.growth.ctaLabel":"Choose Growth","pricing.v3.business.ctaLabel":"Contact sales","pricing.socialProof.title":"Trusted by global brands","pricing.faqs.title":"Frequently Asked Questions","pricing.faqs.free.question":"Is StreamYard free?","pricing.faqs.free.answer":"StreamYard has both free and paid versions of the Product.","pricing.faqs.cancellation.question":"Can I cancel at any time? Refund policy?","pricing.faqs.cancellation.answer":"You can always cancel your subscription. Your previous charges will not be refunded, but you will have full access to the service until the end of the billing cycle. We have a 7-day money-back guarantee. After 7 days, your purchase is deemed complete and cannot be refunded. The warranty only applies to your first charge.","pricing.faqs.currency.question":"Can I pay with a different currency than USD?","pricing.faqs.currency.answer":"At the moment, we only support USD.","pricing.faqs.upgrade.question":"Can I only upgrade for one month?","pricing.faqs.upgrade.answer":"Yes, you can upgrade for one month and then cancel. We recommend choosing the annual plan to save $60+, but purchasing one month is a great way to test StreamYard out.","pricing.faqs.decideLater.question":"Can I choose the Basic Plan now, and decide I want the Pro Plan later?","pricing.faqs.decideLater.answer":"Yes! You can upgrade your plan at any time, and we will automatically prorate your account for the difference. We recommend our Pro Plan to utilize the full power of StreamYard.","pricing.faqs.podcast.question":"Can I record a podcast with StreamYard?","pricing.faqs.podcast.answer":"Yes! StreamYard is ideal for both live streaming and podcast. You can download audio recordings on our paid plans. The Professional plan has the option to download a separate audio track for each guest, which is excellent if you plan to edit your audio.","pricing.faqs.support.question":"Do you have customer support?","pricing.faqs.support.answer":"Yes! We have an outstanding 24/7 customer support team that is here to help. You can reach our live support chat any time from \u003Clink>our contact page\u003C/link>.","pricing.faqs.enterprise.question":"Do you have an enterprise plan?","pricing.faqs.enterprise.answer":"Yes! You can check out our business plan \u003Clink>here\u003C/link> and request a call with our sales team.","pricing.faqsRevamped.greenroom.question":"What is the Greenroom?","pricing.faqsRevamped.greenroom.answer":"The Greenroom is the best way to manage guests for important streams. \u003Clink>Learn more.\u003C/link>","pricing.faqsRevamped.free.question":"Is StreamYard free?","pricing.faqsRevamped.free.answer":"StreamYard's core features are free to use. Additional features are offered through paid plans.","pricing.faqsRevamped.cancellation.question":"Can I cancel at any time?","pricing.faqsRevamped.cancellation.answer":"Yes, you can cancel your plan anytime. You'll still have access to the paid features until the end of your current billing cycle. Then you'll be moved back to the free plan.","pricing.faqsRevamped.refund.question":"Do you have a refund policy?","pricing.faqsRevamped.refund.answer":"Yes, StreamYard has a \u003Cstrong>7-day money-back guarantee\u003C/strong>. After 7 days, your purchase is deemed complete and cannot be refunded. The guarantee only applies to your first charge.","pricing.faqsRevamped.currency.question":"What currency can I pay with?","pricing.faqsRevamped.currency.answer":"USD or Indian Rupees only","pricing.faqsRevamped.upgrade.question":"Can I upgrade for a single month?","pricing.faqsRevamped.upgrade.answer":"Yes you can. While billing is recurring, you are able to cancel at anytime.","pricing.faqsRevamped.decideLater.question":"Can I choose the Basic Plan now and upgrade to the Pro Plan at a later date?","pricing.faqsRevamped.decideLater.question.v2":"Can I choose the Starter Plan now and upgrade to the Pro Plan at a later date?","pricing.faqsRevamped.decideLater.answer":"Yes! You can even upgrade half way through your billing cycle and only pay the difference!","pricing.faqsRevamped.enterprise.question":"Do you have plans for business and enterprise?","pricing.faqsRevamped.enterprise.answer":"Yes! StreamYard Business is designed to cater for the needs of organizations and larger teams. To learn more about how StreamYard Business can accomplish your video goals, \u003Clink>book a brief meeting with a StreamYard expert\u003C/link>.","pricing.faqs.questions.more":"Have another question or looking for more detail? \u003Clink>Visit our StreamYard help center\u003C/link>","pricing.quickStart.title":"Start creating with StreamYard today","pricing.quickStart.body":"Start with the forever Free plan - no upgrades required.","pricing.business.title":"Join top brands using StreamYard Business","pricing.business.body":"Curious about collaboration tools, security features, and live production services? We'd love to chat about your needs.","pricing.billed.mo ease \u003Clink>export it to PDF first\u003C/link>.","studio.alerts.slideFileTooBig":"Please choose a smaller file. The size limit is {{MAX_MEDIA_ASSET_MB}}MB.","studio.alerts.screenAccessDenied.chrome":"Screen sharing was cancelled. Make sure you click \"Share\" on the modal and not \"Cancel\".","studio.alerts.screenAccessDenied.otherBrowsers":"Your browser has blocked your screen. Click the screen icon in your address bar to allow access. Then reload the page.","studio.alerts.screenAudioEnded":"Your browser has lost connection to your screenshare audio. Try sharing your screen again. Restart your browser if this continues to be a problem.","studio.alerts.screenBlockedBySystem.text":"Your device has blocked access to your screen. Try again and \u003Clink>contact us\u003C/link> if this continues.","studio.alerts.screenBlockedBySystem.mac.text":"Chrome has lost permission to capture your screen. To fix it:\u003Cbr/>1. Go to \u003CsettingsLink>System Preferences\u003C/settingsLink>\u003Cbr/>2. Unlock this screen by selecting the \u003Cstrong>lock\u003C/strong> in the bottom left corner\u003Cbr/>3. Check \u003Cstrong>\"Google Chrome\"\u003C/strong>. If already checked, uncheck then re-check it (there's a known Chrome issue that requires this).\u003Cbr/>4. Restart Chrome\u003Cbr/>\u003Ci>\u003Clink>Still need help?\u003C/link>\u003C/i>","studio.alerts.screenCaptureFailed.text":"The browser can't access your screen. Try capturing a different screen to see if this continues.","studio.alerts.screenUnsupportedBrowser.text":"Your browser doesn't support screen sharing. Please use Chrome on your laptop/desktop.","studio.alerts.screenUnsupported.text":"Screen sharing is not supported on this device. Please use Chrome on your laptop/desktop.","studio.alerts.screenUpdateBrowser.text":"Your browser is out of date. Please upgrade to the most recent version to share your screen.","studio.alerts.studioCreation.liveStream":"Live stream studio created. Go live when you're ready!","stu
